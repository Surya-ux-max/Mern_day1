<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        body {
            background-color: rgb(11, 11, 11);
            color: aliceblue;
            margin: 0;
            padding: 10px;
        }
        h1 {
            animation: rotation 4s infinite linear;
            margin: 0;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 class="rotate">Welcome to Simple for practicing the Mern</h1>
    <marquee behavior="scroll" direction="left" scrollamount="10">
        <h2>Learning MERN Stack Development , created by Suryaprakash , Sri Eshwar College of Engineering</h2>
    </marquee>
</body>
</html>
