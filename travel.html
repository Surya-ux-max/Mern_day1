<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survex - Travels and Holidays</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        .overlay-text p {
            font-size: 1.3rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <video src="284518_medium.mp4" autoplay loop muted></video>

        <div class="overlay-text">
            <h1>Welcome to Survex-Travels and Holidays</h1>
            <p>Your gateway to unforgettable travel experiences - Coming Soon</p>
        </div>
        <div class="footer">
            <p style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: white; font-size: 1rem; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);">
                &copy; 2024 Survex Travels and Holidays. All rights reserved.
            </p>
    </div>

</body>
</html>
